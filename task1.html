<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Adding tasks</title>
        <link rel="stylesheet" href="taskstyle2.css">
    </head>
    <body>
        <header>
            <h1>Welcome to your task manger profile</h1>
            <h4>Create, manage and add tasks the way you want.... Just at your fingertips</h4>
        </header>
        <main>
            <section class="first">
                <nav class="add">
                     <h1>Add your new task</h1>
                     <img src="images/tm1.png" alt="">
                     <form action="get">
                         Name of the task <input type="text" name="name" placeholder="e.g. Vacation trip"> <br>
                         Description of the task <input type="textarea" name="desc" placeholder="Enter details of the task"> <br>
                         Category of task <select name="category" id="">
                            <option value="select">select</option>
                             <option value="business">business</option>
                             <option value="family">Family</option>
                             <option value="marketing">marketing</option>
                             <option value="social service">social service</option>
                         </select> <br>
                         Task status <select name="status" id="">
                            <option value="select">select</option>
                            <option value="Pending">Pending</option>
                             <option value="Done">Done</option>
                         </select> <br>
                         Due date of the task <input type="text" name="time" placeholder="due date for task completion"> <br>
                         <a href="#"><button>Update</button></a>
                     </form>
                </nav>
            </section>
            <section class="second">
                  <nav class="sub">
                       <h2>Add subtasks to //taskname </h2> 
                    <div class="collect">
                        <div class="to-do">
                            <h1>Things to do</h1>
                            <button>+ Add a card</button>
                        </div>
                        <div class="doing">
                            <h1>Doing</h1>
                            <button>+ Add a card</button>
                        </div>
                        <div class="done">
                            <h1>Done</h1>
                            <button>+ Add a card</button>
                        </div>
                    </div> 
                  </nav>
            </section>
        </main>
    </body>
</html>
